<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 


  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1>Weather App Converter</h1>
  <form>
    <fieldset>
      <label for="cValue">Enter temperature in celcius
      </label>
      <input type="number" id="cValue">
    </fieldset>

    <fieldset>
    <button type="button" id="button">Convert</button>
    </fieldset>

    <fieldset>
      <p>Temperature in Fahrenheit</p>
      <p id='fValue'></p>
    </fieldset>
  </form>
  <script type="text/javascript" src="weather.js"></script>
</body>

</html>
